<div  ng-controller="CartController as cart">
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
            <div class="list-group">
                <div class="list-group-item"  ng-repeat="item in cart.items">
                    <button class="btn btn-danger pull-right" style="text-decoration:none" ng-click="cart.remove(item)">
                        Sterge din cos
                    </button><h4>{{item.quantity}}x {{item.name}}</h4><span class="label label-default">{{item.price*item.quantity}} lei</span>
                </div>
            </div>  
        </div>
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <h3>Total: {{cart.getTotalCart()}} lei</h3> 
        </div>
    </div>
    <div class="row row-offcanvas row-offcanvas-right">
        <button class="btn btn-success pull-left" style="text-decoration:none" ng-click="cart.placeOrder()">
            Trimite comanda
        </button>
    </div>
</div>
