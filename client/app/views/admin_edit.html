<div ng-controller="AdminSearchController as search">
	<div>
		<p>Nume joc: <input type="text" ng-model="search.itemName" required></p>
		<button class="btn btn=success" ng-click="search.search()">Cauta</button>
	</div>
	<form ng-submit="search.edit()" ng-show="search.found">
	    <p>Nume joc: <input type="text" ng-model="search.gameName" required></p>
	    <p>Pret: <input type="text" ng-model="search.price" required> Lei</p>
	    <p>Cantitate: <input type="text" ng-model="search.quantity" required></p>

	    <p>Dificultate:
	        <select ng-options="difficulty for difficulty in search.difficulties" ng-model="search.selectedDifficulty" required>
	        </select>
	    </p>

	    <p>Thema:
	        <select ng-options="theme for theme in search.themes" ng-model="search.selectedTheme1" required>
	        </select>
	        <select ng-options="theme for theme in search.themes" ng-model="search.selectedTheme2">
	        </select>
	        <select ng-options="theme for theme in search.themes" ng-model="search.selectedTheme3">
	        </select>
	    </p>

	    <p>Numar minim jucatori: <input type="text" ng-model="search.minPlayers" required></p>
	    <p>Numar maxim jucatori: <input type="text" ng-model="search.maxPlayers" required></p>
		<p><input TYPE="submit" value="Modifica" class="btn btn-success"/>
		</p>
	</form>
	<button class="btn btn-danger" ng-show="search.found" ng-click="search.delete()">Sterge produsul</button>
</div>
